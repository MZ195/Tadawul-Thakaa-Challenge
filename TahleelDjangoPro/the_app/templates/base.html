<!doctype html>
<html lang="en">
    <head>
        {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .rounded-circle {
            border-radius: 50%;
          /* min-width: 100%; */
        }
        </style>
    <!-- Bootstrap CSS -->
    <script src="{% static 'js/someJS.js' %}"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TAHLEEL
    </title>
    <link rel="icon" href="{% static 'img/icone4.png' %}" type="image/icon type">
    <style type="text/css">
        table{
                counter-reset: rowNumber;
            }
            table tr > td:first-child{
                counter-increment: rowNumber;
            }
            table tr td:first-child::before
            {
                content: counter(rowNumber);
                min-width: 1em;
                margin-right: 0.5em;
            }
            table #decision{
                counter-increment: rowNumber;
            }
            table #decision::after
            {
                content: counter(rowNumber);
                min-width: 1em;
                margin-right: 0.5em;
            }
            .sticky-col {
            position: -webkit-sticky;
            position: sticky;
            background-color: white;
            }

            .first-col {
            width: 100px;
            min-width: 100px;
            max-width: 100px;
            left: 0px;
            }
        </style>
    </head>
    <body class="bg-dark " >
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                  <li><a href="#" class="nav-link px-2 text-info">Screener</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Portfolios</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                  <input type="search" class="form-control form-control-dark" placeholder="Search Tickers.." aria-label="Search">
                </form>
        
                <div class="text-end">
                  <button type="button" class="btn btn-outline-info me-2">Login</button>
                  <button type="button" class="btn  btn-info">Sign-up</button>
                </div>
              </div>
            </div>
          </header>
    <div class="container-fluid mt-2 " >
    <div class="jumbotron jumbotron-fluid bg-dark text-light  ">
        <div class="container ">
            <div class="row">
                <div class="col-sm-6 col-md-3">
                    <img class="rounded-circle " src="{% static 'img/icone3.jpg' %}" alt="My image" width="130" height="130" >
                </div>
                <div class="col-sm-6 col-md-9"> 
                    <h1 class="display-3">TAHLEEL</h1>
                    <p class="lead text-info">Be Your Own Analyst</p>
                </div>
            </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </div>
</body>
</html>
